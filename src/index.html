<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TalentMom | Iniciar sesión</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <!-- inicia container -->
    <div class=" m-5 text-center">
      TalentMom
    </div>
    <h3>Inicio de Sesión</h3>
    <!-- inicia formulario -->
    <form>
      <div class="form-group">
        <label>Email address</label>
        <input id="emailLogin" class="form-control" type="email" aria-describedby="emailHelp" placeholder="Ingresa Email">
        <small id="emailHelp" class="form-text text-muted">advertencias</small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input id="passwordLogin" class="form-control" type="password" placeholder="Ingresa Contraseña">
      </div>
      <button class="btn btn-primary" type="submit" onclick="ingreso()">Acceder</button>
      <div>
        <div class="form-group  text-center mt-5 ">
          <small class="form-text text-muted mb-2">puedes iniciar sesión con</small>
          <button id="btnGoogle" class="btn btn-primary btn-circle btn-lg mr-3">
            <i class="fab fa-google"></i>
          </button>
          <button id="btnFacebook" class="btn btn-primary btn-circle btn-lg">
            <i class="fab fa-facebook-f"></i>
          </button>
        </div>
        <div class="form-group text-center mt-5 ">
          <small class="form-text text-muted">¿No estás Registrada?</small>
          <a href="views/registro.html">REGÍSTRATE</a>
        </div>
      </div>
    </form>
    <div id="contenido"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="js/firebase.js"></script>
  <script type="text/javascript" src="js/autenticacion.js"> </script>
  <script src="js/index.js"></script>
</body>

</html>
