<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>TalentMom | Iniciar sesión</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">
  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
  <!-- Our Custom CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
</head>

<body>
  <div class="container-fluid">
    <!-- inicia container -->
    <h2>Inicio de Sesión</h2>
    <!-- inicia formulario -->
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input id="emailLogin" class="form-control" type="email" aria-describedby="emailHelp" placeholder="Ingresa Email">
        <small id="emailHelp" class="form-text text-muted">advertencias</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input id="passwordLogin" class="form-control" type="password" placeholder="Ingresa Contraseña">
      </div>
      <button class="btn btn-primary" type="submit" onclick="ingreso()">Acceder</button>
      <div>
      <div class="form-group">  
        <button id="login" class="btn-social btn-twitter">Inicia con
          
        </button>
        <button id="btnFacebook" class="btn-social btn-twitter">Inicia con Facebook </button>
      </div>  
        <button id="guardarDatos" class="btn-social btn-twitter">guardar</button>
      </div>
      <div id="contenido"></div>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script type="text/javascript" src="js/main.js"> </script>
  <script src="js/index.js"></script>
</body>
</html>
