<head>

<body>
  <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar  ">
    <a class="navbar-brand mr-0 mr-md-2" href="/">
      <img src="images/talentMOM-negativo-color.svg" alt="TalentMOM" class="" />
    </a>

      <ul class="navbar-nav bd-navbar-nav flex-row justify-content-end ml-md-auto d-none d-md-flex ">
          
        <li class="nav-item">
          <a class="nav-link " href="#">
            <i class="fas fa-home"></i> Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="#" target="_self">
            <i class="fas fa-briefcase"></i> Empleos </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" target="_self">
            <i class="fas fa-envelope"></i> Mensajes </a>
        </li>

      </ul>
    


  </header>


  <div class="container-fluid">
    <!-- inicia container -->
    <div class="row flex-xl-nowrap">
      <div class="col-sm-12 col-md-2 col-xl-2  my-3">
        <h4>BIENVENIDA</h4>
        <strong id="Nombre"></strong>
        <button onclick="cerrar()">cerrar sesión</button>
        <div id="contenido"></div>
        <a id="imagen"></a>
      </div>

      <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content">
        <h5> Muro </h5>
        <div class="form-group">
          <!-- inicia formulario post-->
          <label>Escribe un post</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text align-top">
                <i class="fas fa-pencil-alt"></i>
              </div>
            </div>
            <textarea id="myTextarea" class="form-control" placeholder="escribe un mensaje para publicar" rows="3"></textarea>
          </div>
        </div>
        <!-- termina formulario post-->
        <button id="btnPost" class="btn btn-primary" type="button">Publicar</button>

        <hr>

        <section id="container-post"></section>
      </main>
    </div>
  </div>
  <!--Termina container-->
  <footer class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar ml-md-auto fixed-bottom d-block d-sm-none d-sm-block d-md-none d-lg-none">

      </li>
